<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whats the weather</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
</head>
<body>
    <ul>
        <li><a href="/">Check weather</a></li>
        <li><a href="/all.html">See all weather</a></li>
    </ul>
    <h1>Your current position is:</h1>
    <div>
        <p class="latitude"></p>
        <p class="longitude"></p>
        <p class="accuracy"></p>
    </div>
    <h1>The weather here is <span class="summary" style="color: indianred;"></span> with temperature of <span class="temp" style="color: lightcoral;"></span> degrees</h1>
    <p>aqius:<span class="aqius"></span></p>
    <p>mainus:<span class="mainus"></span></p>
    <p>aqicn:<span class="aqicn"></span></p>
    <p>maincn:<span class="maincn"></span></p>
    <div id="air"></div>
    <script src="app.js"></script>
</body>
</html>
